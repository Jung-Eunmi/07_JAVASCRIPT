<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sibling-node.</title>
</head>
<body>
    <h1>03. 형제 관계 노드 탐색</h1>
    <ol id="node">
        <li>previousSibling : 형제 중 이전 형제 노드(요소, 텍스트)탐색</li>
        <li>nextSibling : 형제 중 자신의 다음 형제 노드(요소, 텍스트)탐색</li>
    </ol>
    <script>
        const $node = document.getElementById('node');
        
        // const firstChild = $node.firstChild;
        const {firstChild} = $node; // {} 자바스크립트 표현식을 사용해서 생략 가능
                                    // 구조 분해 할당 : 변수명과 접근 할 프로퍼티가 동일한 경우
        console.log(firstChild); //  ol태그(부모) #text(첫번째 자식)

        const {nextSibling} = firstChild;
        console.log(nextSibling);   // #text(첫번째 자식)의 다음 형제 li

        const {previousSibling} = nextSibling;
        console.log(previousSibling);   // li 이전 형제 #text(첫번째 자식)

        // 태그 요소 노드만 취득하고 싶으면 previousElementSibling 사용
        // 다음 태그 요소 노드만 취득하고 싶으면 nextElementSibling 사용
    </script>
</body>
</html>
