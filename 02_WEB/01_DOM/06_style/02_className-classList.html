<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>className-classList</title>
    <style>
        .area{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .circle{
            border-radius: 50%;
        }

        .lightgray{
            background-color: lightgray;
        }

        .yellow{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>02. className 과 classList</h1>
    <pre>
    우리가 작성하는 class 속성은 DOM 프로퍼티에서는
    className 과 classList 형식으로 지정되어있다.
    </pre>
    <div class="area"></div>
    <script>
        const $area = document.querySelector('.area');
        console.log($area);

        // 클래스명을 덮어쓰게 되면
        // .area 가 제거됨.
        // $area.className = 'circle';
        console.log($area.classList);
        // 클래스명을 덮어쓰는 것이 아니라 클래스명에 추가하기
        $area.classList.add('circle');
        $area.classList.add('lightgray');

        // item(index) 인수로 전달한 classList 배열에 해당하는 인덱스번호에 따른 클래스 반환
        console.log($area.classList.item(0)); 

        // replace(old, new) => 2번째 인덱스에 있는 lightgray 가 yellow 로 바뀜
        $area.classList.replace('lightgray', 'yellow');

        // toggle(className) => 클래스네임과 동일한 문자열이 있으면 삭제시키고,
        //                      클래스네임과 동일한 문자열이 없다면 추가시킨다.
        $area.classList.toggle('yellow');
        $area.classList.toggle('yellow');
    </script>
</body>
</html>
