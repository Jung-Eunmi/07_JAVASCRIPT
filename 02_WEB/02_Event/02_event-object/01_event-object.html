<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-object</title>
    <style>
        .area {
            height: 100px;
            width: 100px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>01. 이벤트 객체</h1>
    <pre>
    이벤트 발생 시 이벤트와 관련 된 객체가 동적으로 생성된다.
    생성이 된 이벤트 객체는 이벤트 핸들러의 첫 번째 인수로 전달된다.
    </pre>
    <h1 class="message">아무곳이나 클릭해보세요. 좌표를 알려드리겠습니다</h1>
    <script>
        const $message = document.querySelector('.message');
        
        // 클릭 이벤트에 의해 생성 된 이벤트 객체는
        // 이벤트 핸들러의 첫 번째 인수로 전달된다.
        function showCoords(e) {
            console.log(e);
            $message.textContent = `x 좌표 : ${e.clientX}, y좌표 : ${e.clientY}`;
        }

        document.onclick = showCoords;
    </script>
    
    <pre>
    위에서 한 것은 프로퍼티 방식으로 이벤트 등록,
    어트리뷰트 방식으로 이벤트를 등록 시 유의점
    어트리뷰트 방식으로 이벤트를 등록했다면 전달인자는 
    반드시 event 라는 이름으로 작성해야한다.
    </pre>
                            <!-- 전달인자의 값이 꼭 event 여야만 적용됨 -->
    <div class="area" onclick="showDivCoords(event)">
        이 영역 내부를 클리하시면 
        좌표를 알려드립니다.
    </div>
    <script>
        const $area = document.querySelector('.area');

        function showDivCoords(e) {
            console.log(e);

            $area.textContent = `x 좌표 : ${e.clientX}, y좌표 : ${e.clientY}`
        }
    </script>
</body>
</html>
