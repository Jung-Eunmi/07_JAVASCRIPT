<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-remove</title>
</head>
<body>
    <h1>04. 등록 된 이벤트 제거</h1>
    <pre>
    removeEventListener 메소드를 통해 add 한 이벤트를 제거할 수 있다.
    </pre>
    <button id="btn">클릭</button>
    <script>
        const $btn = document.getElementById('btn');

        const handleClick = () => alert('클릭했네?');

        $btn.addEventListener('click', handleClick);
        $btn.removeEventListener('click', handleClick); // 제거 됨

        // 참조가 불가능한 함수를 정의하면 삭제가 불가능하다.( = 변수에 담지 않으면 제거안 됨)
        $btn.addEventListener('mouseover', () => alert('하위~'));
        $btn.removeEventListener('mouseover', () => alert('하위~')); // 제거 안 됨
    </script>
    
    
    <h3>이벤트를 프로퍼티 방식으로 등록한 이벤트 핸들러 제거 방법</h3>
    <button id="btn2">클릭</button>
    <script>
        const $btn2 = document.getElementById('btn2');

        const handleDb1 = () => alert('더블클릭했군요?');
        // 프로퍼티에 함수 할당
        $btn2.ondblclick = handleDb1;

        // removeEventListener 로 삭제 => 리스너방식이 아닌 프로퍼티 방식이기 때문에 삭제되지 않음
        $btn2.removeEventListener('dblclick', handleDb1);

        // 제거가 필요한 프로퍼티에 null 값을 할당하면 기존의 이벤트가 제거된다.
        $btn2.ondblclick = null;
    </script>
</body>
</html>
